<body>
    <script>
        /*
            注意点:
                读取属性会顺着隐式原型链向上查找
                设置属性不会顺着原型链向上(!!!)
        
        
        */
        function Person(name){
            this.name=name;
        }
        var p1 = new Person("xiaoming");

        Person.prototype.c=1;

        // p1.c+=1;
        p1.c = p1.c + 1;

        console.log(p1,p1.c,Person.prototype.c)
    </script>
