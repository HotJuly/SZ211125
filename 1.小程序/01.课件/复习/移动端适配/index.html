<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta name="viewport" content="initial-scale=2,width=device-width">
    <!-- <meta name="viewport" content="width=device-width,user-scalable=no"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            /* width:187.5px; */
            /* width:50%; */
            /* width:50vw; */
            width:5rem;
        }
        div{
            width:200px;
        }
    </style>
</head>
<body style="font-size:12px;">
    <div>
        <img src="./nvshen.jpg" alt="" srcset="">
    </div>
    <script>
        /*
            问题:请问一共有多少个视口?
                3个,真实存在2个
                1.布局视口
                    布局视口中会存放网页所需要显示的所有内容
                    html标签就是布局视口

                2.视觉视口
                    视觉视口的大小决定了你一次性能看到多少内容
                    手机屏幕就是视觉视口

                3.理想视口
                    理想视口是一种状态,当布局视口和视觉视口的大小相同,就成为理想视口状态
        
            问题2:如何知道布局视口的宽度?
                document.documentElement.clientWidth
                默认情况下,布局视口宽度980px,这个数字是苹果公司推出的
                在近几个版本的chrome中,读取document.documentElement.clientWidth数据会得到375

            问题3:如何实现理想视口状态?
                将布局视口变成与视觉视口同等大小(因为视觉视口无法变化)
                通过meta标签可以控制布局视口的大小
                    通过meta标签中的width属性,可以控制布局视口大小
                    通过meta标签中的initial-scale属性,可以控制布局视口大小
                        initial-scale=  0.5 = 视觉视口宽度/布局视口宽度

                    谁计算出来的结果大就以谁为准

            问题4:请问如何获取到视觉视口的宽度?
                流程:
                    1.先将布局视口宽度变成与视觉视口宽度相同,达到理想视口状态
                    2.获取布局视口宽度即可
            
        */
       /*
        移动端适配
            只写一套网页,尽可能适配所有宽度的屏幕,其实就是百分比缩放
            方法:
                1.百分比适配
                    百分比单位参考与父节点对应属性的值,
                    如果当前元素的父元素宽度不等于屏幕百分百宽度,就会出错

                    小总结:我们想要一个能够随着屏幕大小发生变化的单位

                2.vw适配
                    100vw = 屏幕100%宽度
                    100vh = 屏幕100%高度
                    该属性是C3的新特性,兼容性有待提高

                    小总结:全局可见,不会受到屏幕大小以外的影响

                3.rem适配
                    rem->root em(根节点字体大小)
                    兼容IE6,全局可见

                    需求:让根节点字体大小,随着屏幕的宽度发生变化
                    流程:
                        1.使用meta标签实现理想视口
                        2.获取到布局视口宽度,相当于间接获取到了视觉视口宽度
                        3.将得到的width除以10
                        4.最终将计算的结果设置为根节点的字体大小
                    
       */
    //    console.log(document.documentElement.clientWidth)
    const width = document.documentElement.clientWidth;

    const fontSize = width/10;

    document.documentElement.style.fontSize = fontSize +"px";
    </script>
</body>
</html>
